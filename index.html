<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6302742898.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Polindrome Title</title>
  </head>
  <body>
    <div class="main-container">
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
    </div>
    <h1 class="title">Is it a Palindrome?</h1>
    <div class="input-container">
      <p class="input-title">Enter in text to check for a palindrome:</p>
      <div class="input-inner-container">
        <input type="text" id="text-input" class="text-input" />
        <button id="check-btn" class="check-btn" type="submit">Check</button>
      </div>
      <div class="result-container hide" id="result-container">
        <p id="result"></p>
      </div>
    </div>
    <div class="info-container">
      <i class="fa-solid fa-lightbulb fa-2x"></i>
      <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
